<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/stylesheets/signup.css">
    <link rel="stylesheet" href="https://clay-ui.netlify.app/stylesheets/index.css">
</head>

<body>
    <header class="header shadow">
        <h2 class="brand-title">
            <a href="/">brandName</a></h2>
        <div class="search-bar">
            <a class="search-submit">
                <span class="material-icons material-icons-outlined">
                    search
                </span>
            </a>
            <input type="text" class="search-input" placeholder="Search">
        </div>
        <ul class="header-actions">
            <li><a href="/" class="header-ctas">
                    <div class="badge-icon-container">
                        <span class="material-icons md-36 material-icons-outlined">
                            person
                        </span>
                    </div>
                </a></li>
            <li><a href="/" class="header-ctas">
                    <div class="badge-icon-container">
                        <span class="material-icons md-36 material-icons-outlined">
                            favorite_border
                        </span>
                        <div class="badge badge-text grey-badge">0</div>
                    </div>
                </a></li>
            <li><a href="/" class="header-ctas">
                    <div class="badge-icon-container">
                        <span class="material-icons md-36 material-icons-outlined">
                            shopping_cart
                        </span>
                        <div class="badge badge-text grey-badge">0</div>
                    </div>
                </a>
            </li>
        </ul>
    </header>
</body>

<section class="sign-up-container">
    <h2 class="container-title">Sign Up</h2>
    <form action="/" class="new-user-form">
        <input type="text" class="first-name" placeholder="First Name" required>
        <input type="text" class="last-name" placeholder="Last Name" required>
        <input type="text" class="email-id" placeholder="Email ID" required>
        <input type="text" class="password" placeholder="Password" required>
        <input type="text" class="confirm-pwd" placeholder="Confirm Password" required>
        <div class="checkbox-btn t-and-c">
            <input type="checkbox" name="checkbox">
            <label class="label">I accept all Terms & Conditions</label>
        </div>
        <button class="btn link-btn-outline signup-btn icon-dark">
            <a href="#" class="link-in-btn p-lg">Sign Up</a>
        </button>
        <div class="existing-user">
            <a href="#" class="link-in-btn p-lg">Already have an account</a>
        </div>
    </form>
</section>

</html>
